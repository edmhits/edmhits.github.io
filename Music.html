<html>
<head>
	<link rel="icon" type="image/x-icon" href="Music.ico">
	<title>EDM hits</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="header">
		<div id="header-image"></div>
		<div id="header-text">
			<div style="color: #184d84;font-size: 50px;font-family: 'Maiandra GD', fantasy ;">EDM Player</div>
			<p style="font-size: 18px;font-family: 'Times New Roman', serif ;">
				Если Вы подумали что это что-то крутое, то это не так. Это обычный проигрыватель для ценителей EDM. Наслаждайтесь.
			</p>
		</div>

	</div>



	<div id="track-info">
		<div class="focus">Track: </div><div id="t_name" style='display: inline-block;'></div>
		<br>
		<div class="focus">Author: </div><div id="t_author" style='display: inline-block;'></div>
	</div>

	<div id="controls">
		<img class="button" id="button-previous" width="100" height ="100" src="previous.png">
		<img class="button" id="button-play" width="100" height ="100" src="play.png">
		<img class="button" id="button-next" width="100" height ="100" src="next.png">
		<img class="button" id="button-repeat" width="100" height ="100" src="change.png">
	</div>
